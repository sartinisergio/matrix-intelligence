[build]
  command = "node build-netlify.mjs"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect per URL pulite (senza .html)
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

# API health â†’ Netlify Function
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

# Catch-all API (future-proof)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
