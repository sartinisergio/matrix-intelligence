[build]
  command = "npm run build:netlify"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Edge Functions nella cartella standard netlify/edge-functions/
[[edge_functions]]
  function = "index"
  path = "/"

[[edge_functions]]
  function = "index"
  path = "/login"

[[edge_functions]]
  function = "index"
  path = "/dashboard"

[[edge_functions]]
  function = "index"
  path = "/api/*"

[dev]
  command = "npm run dev"
  port = 3000
